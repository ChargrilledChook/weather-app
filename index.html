<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=PT+Sans:ital,wght@0,400;0,700;1,400;1,700&family=Roboto+Slab&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles.css" />
    <link
      rel="shortcut icon"
      href="./assets/favicons/favicon.ico"
      type="image/x-icon"
    />
    <title>How's the Weather?</title>
    <script defer src="app.js"></script>
  </head>
  <body>
    <div class="wrapper">
      <header>
        <div>
          <h2>How's the Weather?</h2>
        </div>
        <form class="input">
          <input
            class="search-bar"
            type="text"
            placeholder="Enter a Location"
            required
          />
          <button id="geo-search" type="submit">
            <img src="./assets/travel_explore_black_24dp.svg" />
          </button>
        </form>
        <div class="toggle-container">
          <span>° C</span>
          <label class="switch">
            <input id="temp-toggle " type="checkbox" />
            <span class="slider round"></span>
          </label>
          <span>° F</span>
        </div>
      </header>
      <main>
        <div class="container">
          <div class="main-temp">32 °C</div>
          <img
            class="icon"
            src="http://openweathermap.org/img/wn/10d@2x.png"
            alt="weather icon"
          />
          <h1 class="title">Newcastle, Australia</h1>
          <div class="info">
            <div>Mostly Sunny</div>
            <div>Min: 24</div>
            <div>Max: 34</div>
            <div>Humidity: 32%</div>
          </div>
        </div>
      </main>
      <footer>
        Created 2021 by Dylan. View my code on&nbsp
        <a target="blank" href="https://github.com/ChargrilledChook/weather-app"
          >GitHub<img src="./assets/GitHub-Mark-32px.png"
        /></a>
      </footer>
    </div>
  </body>
</html>
