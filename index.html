<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <link
      rel="shortcut icon"
      href="./assets/favicons/favicon.ico"
      type="image/x-icon"
    />
    <title>How's the Weather?</title>
    <script defer src="app.js"></script>
  </head>
  <body>
    <div class="wrapper">
      <header>
        <div>
          <h2>How's the Weather?</h2>
        </div>
        <div class="input">
          <input
            class="search-bar"
            type="text"
            placeholder="Enter a Location"
          />
          <button>Search</button>
        </div>
        <button id="metricToggle">Toggle</button>
      </header>
      <main>
        <div class="container">
          <div class="main-temp">32Â° c</div>
          <img
            class="icon"
            src="http://openweathermap.org/img/wn/10d@2x.png"
            alt="weather icon"
          />
          <h1 class="title">Newcastle, AU</h1>
          <div class="info">
            <div>Mostly Sunny</div>
            <div>Min: 24</div>
            <div>Max: 34</div>
            <div>Humidity: 32%</div>
          </div>
        </div>
      </main>
      <footer>Created 2021 by Dylan. View my code on GitHub</footer>
    </div>
  </body>
</html>
